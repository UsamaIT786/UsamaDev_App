<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Tiny Organics</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">Tiny<span>Organics</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main class="auth-main">
    <div class="container">
      <div class="auth-box">
        <h1>Sign In</h1>
        <form id="signinForm" class="auth-form" autocomplete="off">
          <div class="form-group">
            <label for="signinEmail">Email</label>
            <input type="email" id="signinEmail" name="signinEmail" required>
          </div>
          <div class="form-group">
            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" name="signinPassword" required>
          </div>
          <button type="submit" class="cta-btn">Sign In</button>
        </form>
        <div class="auth-alt">Don't have an account? <a href="signup.html">Sign Up</a></div>
        <div id="signinError" class="auth-error" style="display:none;"></div>
        <div id="signinSuccess" class="auth-success" style="display:none;"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
