<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Tiny Organics</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">Tiny<span>Organics</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" id="cart-badge">0</span>
      </a>
    </div>
  </nav>

  <main class="contact-main">
    <div class="container">
      <h1 class="contact-title">Contact Support</h1>
      <div class="contact-content">
        <form id="contactForm" class="contact-form" autocomplete="off">
          <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="contactName" required>
          </div>
          <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
          </div>
          <div class="form-group">
            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" name="contactMessage" rows="4" required></textarea>
          </div>
          <button type="submit" class="cta-btn">Send Message</button>
        </form>
        <div class="contact-support">
          <h3>Support Details</h3>
          <p><i class="fas fa-envelope"></i> support@tinyorganics.com</p>
          <p><i class="fas fa-phone"></i> +1 800 123 4567</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-logo">Tiny<span>Organics</span></div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Tiny Organics. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
