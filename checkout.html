<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Tiny Organics</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">Tiny<span>Organics</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" id="cart-badge">0</span>
      </a>
    </div>
  </nav>

  <main class="checkout-main">
    <div class="container">
      <h1 class="checkout-title">Checkout</h1>
      <div id="checkoutCartSummary"></div>
      <form id="checkoutForm" class="checkout-form" autocomplete="off">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" required>
        </div>
        <div class="form-group">
          <label>Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit Card</option>
          </select>
        </div>
        <div id="cardFields" style="display:none;">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="19">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="cardExpiry">Expiry</label>
              <input type="text" id="cardExpiry" name="cardExpiry" maxlength="5" placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cardCVC">CVC</label>
              <input type="text" id="cardCVC" name="cardCVC" maxlength="4">
            </div>
          </div>
        </div>
        <button type="submit" class="checkout-btn">Place Order Now</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-logo">Tiny<span>Organics</span></div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Tiny Organics. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
